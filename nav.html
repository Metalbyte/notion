<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Advent Pro', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #d09c0b;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="dashboard" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Dashboard</a>

			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'dashboard')
				window.open("https://www.notion.so/metalbyte/Dashboard-c457427e4a714e1f83948d02a0d31f11?pvs=4", '_blank').focus();

			else if (id == "recipe-book")

			else if (id == "hobbies")
				window.open("https://www.notion.so/metalbyte/Hobbies-8183ccf249e14e5ab38553e39e205775?pvs=4", '_blank').focus();

		}
